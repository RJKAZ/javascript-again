<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Java Script Again!</title>
</head>
<body>
    <h1>Sign Up!</h1>
    <input type="text" placeholder="Your email" id="email">
    <button onclick="registerEmail()">Submit</button>
    <br>
    <p id="message"></p>
    <br>
    <input type="text" placeholder="Your Home Address" id="address">
    <button onclick="registerAddress()">Submit</button>
    <br>
    <p id="message2"></p>
    <br>
    <input type="text" placeholder="Value of your Soul" id="soul">
    <button onclick="registerSoul()">Submit</button>
    <br>
    <p id="message3"></p>
    <br>
    <br>
    <h2>And please leave us a review!</h2>
    <textarea rows="3" cols="15" placeholder="Only good feedback we'll get for sure!" id="review"></textarea>
    <button onclick="sendReview()">Submit</button>
    <br>
    <p id="review2"></p>
    <br>
  
</body>
<script src="inputForms.js"></script>
</html>
